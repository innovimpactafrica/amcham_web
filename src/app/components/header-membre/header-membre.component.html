<!-- Header -->
<header class="bg-[#1D365D] text-white px-6 py-2">
    <div class="flex items-center justify-between">
      <h1 class="text-lg font-medium relative left-16">Plateforme AmCham - Réseau des Chambres de Commerce Américaines</h1>
      <div class="flex items-center">
        
        <!-- Sélecteur de langue -->
        <div class="language-selector relative relative right-16">
          <button 
            (click)="toggleLanguagePopup()"
            class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-[#2a4a7a] transition-colors duration-200 cursor-pointer"
          >
            <img [src]="currentLanguage.flag" [alt]="currentLanguage.code" class="w-5 h-4">
            <span class="text-sm">{{ currentLanguage.code }}</span>
            <svg class="w-4 h-4 transition-transform duration-200" 
                 [class.rotate-180]="showLanguagePopup"
                 fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
          
          <!-- Popup de sélection de langue -->
          <div 
          *ngIf="showLanguagePopup" 
          class="absolute top-full right-0 mt-1 w-64 bg-gradient-to-b from-[#4a5a7a] to-[#2a3a5a] rounded-lg shadow-lg overflow-hidden z-50">
          <div class="p-4">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-white font-medium">Changer la langue</h3>
              <button 
                (click)="toggleLanguagePopup()" 
                class="text-gray-300 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            
            <!-- Option Français -->
            <div 
              (click)="selectLanguage('fr')" 
              class="flex items-center justify-between p-3 rounded-lg mb-2 cursor-pointer hover:bg-black/20 transition-colors"
              [class.border-2]="currentLanguage.code === 'FR'"
              [class.border-red-500]="currentLanguage.code === 'FR'">
              <div class="flex items-center space-x-3">
                <img src="https://flagcdn.com/w20/fr.png" alt="Français" class="w-5 h-5 rounded-sm">
                <span class="text-white">Français</span>
              </div>
              <div 
                *ngIf="currentLanguage.code === 'FR'" 
                class="w-5 h-5 bg-red-500 rounded-full flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
              </div>
            </div>
            
            <!-- Option Anglais -->
            <div 
              (click)="selectLanguage('en')" 
              class="flex items-center justify-between p-3 rounded-lg cursor-pointer hover:bg-black/20 transition-colors"
              [class.border-2]="currentLanguage.code === 'EN'"
              [class.border-red-500]="currentLanguage.code === 'EN'">
              <div class="flex items-center space-x-3">
                <img src="https://flagcdn.com/w20/gb.png" alt="English" class="w-5 h-5 rounded-sm">
                <span class="text-white">Anglais</span>
              </div>
              <div 
                *ngIf="currentLanguage.code === 'EN'" 
                class="w-5 h-5 border-2 border-gray-400 rounded-full">
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    
    <!-- Overlay pour fermer la popup en cliquant à l'extérieur -->
    <div *ngIf="showLanguagePopup" 
         (click)="showLanguagePopup = false"
         class="fixed inset-0 z-40 bg-transparent"></div>
  </header>
  
  <!-- Navigation et header company -->
  <div class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 ">
      <!-- Logo et navigation -->
      <div class="flex items-center justify-between py-4 ">
        <div class="flex items-center">
          <img src="/assets/logo.png" alt="AMCHAM" class="h-12 mr-8 relative right-48">
          
          <!-- Navigation tabs -->
          <nav class="flex space-x-8">
            <a (click)="navigateToPropos()" 
               [class]="isActiveTab('/apropos') ? 
                        'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 
                        'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              A Propos
            </a>
            
            <a (click)="navigateToMedia()" 
               [class]="isActiveTab('/media') ? 
                        'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 
                        'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
              </svg>
              Médias
            </a>
            
            <a (click)="navigateToHoraire()" 
               [class]="isActiveTab('/horaire') ? 
                        'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 
                        'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
              </svg>
              Horaires
            </a>
            
            <a (click)="navigateToStatistique()" 
               [class]="isActiveTab('/statistique') ? 
                        'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 
                        'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
              </svg>
              Statistiques
            </a>
          </nav>
        </div>
        
        <!-- Company info in header -->
        <div class="flex items-center relative left-[14%] ">
          <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center mr-3">
            <img class="h-10 w-10 rounded-[50%] " src="../assets/logoW.png" alt="">
          </div>
          <div>
            <h2 class="font-semibold text-gray-900">Global Tech Solutions</h2>
            <p class="text-sm text-gray-500">Technologie</p>
          </div>
        </div>
      </div>
    </div>
  </div>
