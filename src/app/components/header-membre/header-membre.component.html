<!-- Barre de langue -->
<div class="bg-[#132742] h-10 sm:h-12">
  <div class="w-[90%] mx-auto flex justify-between items-center h-full text-xs sm:text-sm">
    <div class="text-white truncate">
      <span class="hidden sm:inline">Plateforme AmCham - Réseau des Chambres de Commerce Américaines</span>
      <span class="sm:hidden">Plateforme AmCham</span>
    </div>

    <div class="relative language-selector border border-white/20 py-1 px-2 rounded-lg">
      <button (click)="toggleLanguagePopup()"
        class="text-white text-xs sm:text-sm flex items-center space-x-1 sm:space-x-2 hover:opacity-80 transition-opacity">
        <img [src]="currentLanguage.flag" alt="" class="w-4 h-4 rounded-sm">
        <span class="hidden sm:inline">{{ currentLanguage.code }}</span>
        <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Popup langue -->
      <div *ngIf="showLanguagePopup"
        class="absolute top-full right-0 mt-1 w-48 sm:w-64 bg-gradient-to-b from-[#4a5a7a] to-[#2a3a5a] rounded-lg shadow-lg overflow-hidden z-50">
        <div class="p-3 sm:p-4">
          <div class="flex justify-between items-center mb-3 sm:mb-4">
            <h3 class="text-white font-medium text-sm sm:text-base">Langue</h3>
            <button (click)="toggleLanguagePopup()" class="text-gray-300 hover:text-white">
              <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <div (click)="selectLanguage('fr')"
            class="flex items-center justify-between p-2 sm:p-3 rounded-lg mb-2 cursor-pointer hover:bg-black/20 transition-colors"
            [class.border-2]="currentLanguage.code === 'FR'" [class.border-red-500]="currentLanguage.code === 'FR'">
            <div class="flex items-center space-x-3">
              <img src="https://flagcdn.com/w20/fr.png" alt="Français" class="w-5 h-5 rounded-sm">
              <span class="text-white text-sm">Français</span>
            </div>
            <div *ngIf="currentLanguage.code === 'FR'" class="w-4 h-4 bg-red-500 rounded-full flex items-center justify-center">
              <svg class="w-2.5 h-2.5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <div (click)="selectLanguage('en')"
            class="flex items-center justify-between p-2 sm:p-3 rounded-lg cursor-pointer hover:bg-black/20 transition-colors"
            [class.border-2]="currentLanguage.code === 'EN'" [class.border-red-500]="currentLanguage.code === 'EN'">
            <div class="flex items-center space-x-3">
              <img src="https://flagcdn.com/w20/gb.png" alt="English" class="w-5 h-5 rounded-sm">
              <span class="text-white text-sm">Anglais</span>
            </div>
            <div *ngIf="currentLanguage.code === 'EN'" class="w-4 h-4 border-2 border-gray-400 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Header principal -->
<header class="bg-white text-[#1D365D]  px-4 py-2 flex items-center justify-between md:hidden relative z-50">
  <!-- Logo -->
  <img src="/assets/logoAmcham.png" alt="AMCHAM" class="h-10">

  <!-- Profil utilisateur -->
  <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center">
    <img class="h-8 w-8 rounded-full" src="../assets/logoW.png" alt="User">
  </div>

  <!-- Hamburger menu -->
  <button (click)="mobileMenuOpen = !mobileMenuOpen" class="focus:outline-none">
    <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
    <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>

  <!-- Mobile menu overlay -->
  <div *ngIf="mobileMenuOpen" class="fixed inset-0 z-40 bg-black/50" (click)="mobileMenuOpen=false"></div>

  <!-- Mobile navigation drawer -->
  <div *ngIf="mobileMenuOpen" class="fixed top-0 right-0 w-64 h-full bg-white z-50 shadow-lg flex flex-col">
    <div class="p-4 flex justify-between items-center border-b">
      <h2 class="font-semibold text-gray-900">Menu</h2>
      <button (click)="mobileMenuOpen=false" class="text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <nav class="flex flex-col p-4 space-y-2">
      <a (click)="navigateToPropos(); mobileMenuOpen=false" class="text-gray-700 hover:text-red-600 font-medium">A Propos</a>
      <a (click)="navigateToMedia(); mobileMenuOpen=false" class="text-gray-700 hover:text-red-600 font-medium">Médias</a>
      <a (click)="navigateToHoraire(); mobileMenuOpen=false" class="text-gray-700 hover:text-red-600 font-medium">Horaires</a>
      <a (click)="navigateToStatistique(); mobileMenuOpen=false" class="text-gray-700 hover:text-red-600 font-medium">Statistiques</a>

      <!-- Langue -->
      <div class="mt-4">
        <p class="text-gray-500 mb-2">Langue</p>
        <div class="flex flex-col space-y-2">
          <button (click)="selectLanguage('fr'); mobileMenuOpen=false" class="flex items-center justify-between p-2 rounded hover:bg-gray-100"
                  [class.font-bold]="currentLanguage.code==='FR'">
            <div class="flex items-center space-x-2">
              <img src="https://flagcdn.com/w20/fr.png" alt="Français" class="w-5 h-4">
              <span>Français</span>
            </div>
            <span *ngIf="currentLanguage.code==='FR'" class="text-red-500">✔</span>
          </button>
          <button (click)="selectLanguage('en'); mobileMenuOpen=false" class="flex items-center justify-between p-2 rounded hover:bg-gray-100"
                  [class.font-bold]="currentLanguage.code==='EN'">
            <div class="flex items-center space-x-2">
              <img src="https://flagcdn.com/w20/gb.png" alt="English" class="w-5 h-4">
              <span>Anglais</span>
            </div>
            <span *ngIf="currentLanguage.code==='EN'" class="text-red-500">✔</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Navigation et company info -->
<div class="bg-white shadow-sm hidden md:block">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row items-center justify-between py-4 space-y-4 sm:space-y-0">
      <!-- Logo + navigation -->
      <div class="flex flex-col sm:flex-row items-center w-full sm:w-auto space-y-2 sm:space-y-0 sm:space-x-6">
        <!-- Logo -->
        <img src="/assets/logo.png" alt="AMCHAM" class="h-10 sm:h-12">

        <!-- Navigation tabs -->
        <nav class="flex flex-wrap space-x-2 sm:space-x-4 md:space-x-6 overflow-x-auto whitespace-nowrap">
          <a (click)="navigateToPropos()" 
             [class]="isActiveTab('/apropos') ? 'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 
                                              'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 25 24">
              <path d="M12.5 10H12.51M12.5 14H12.51M12.5 6H12.51M16.5 10H16.51M16.5 14H16.51M16.5 6H16.51M8.5 10H8.51M8.5 14H8.51M8.5 6H8.51M9.5 22V19C9.5 18.7348 9.60536 18.4804 9.79289 18.2929C9.98043 18.1054 10.2348 18 10.5 18H14.5C14.7652 18 15.0196 18.1054 15.2071 18.2929C15.3946 18.4804 15.5 18.7348 15.5 19V22" stroke="#646B78" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.5 2H6.5C5.39543 2 4.5 2.89543 4.5 4V20C4.5 21.1046 5.39543 22 6.5 22H18.5C19.6046 22 20.5 21.1046 20.5 20V4C20.5 2.89543 19.6046 2 18.5 2Z" stroke="#646B78" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            A Propos
          </a>
          <a (click)="navigateToMedia()" [class]="isActiveTab('/media') ? 'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
            Médias
          </a>
          <a (click)="navigateToHoraire()" [class]="isActiveTab('/horaire') ? 'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
            Horaires
          </a>
          <a (click)="navigateToStatistique()" [class]="isActiveTab('/statistique') ? 'flex items-center px-3 py-2 text-red-600 border-b-2 border-red-600 font-medium cursor-pointer' : 'flex items-center px-3 py-2 text-gray-600 hover:text-gray-900 cursor-pointer'">
            Statistiques
          </a>
        </nav>
      </div>

      <!-- Company info -->
      <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-3">
        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-900 rounded-full flex items-center justify-center">
          <img class="h-8 w-8 sm:h-10 sm:w-10 rounded-full" src="../assets/logoW.png" alt="">
        </div>
        <div class="text-center sm:text-left">
          <h2 class="font-semibold text-sm sm:text-base md:text-lg text-gray-900">Global Tech Solutions</h2>
          <p class="text-xs sm:text-sm md:text-base text-gray-500">Technologie</p>
        </div>
      </div>
    </div>
  </div>
</div>
